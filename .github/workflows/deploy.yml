# Sample workflow to build and deploy a static site from the 'public' folder
name: Deploy Static Site to GitHub Pages

on:
  # Triggers the workflow on pushes to the default branch (e.g., 'main')
  push:
    branches: ["main"]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  # The 'build' job is what prepares your static site files
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Add your site's build steps here if you use a generator (like npm run build)
      # For a basic static HTML site, you might not need anything here.
      - name: Setup Node.js (Optional)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # IMPORTANT: This step configures Pages for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # This step packages and uploads the contents of your 'public' directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public' # <-- This is the key line for your 'public' folder!

  # The 'deploy' job takes the uploaded artifact and publishes it
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
